server:
  port: 8848
  tomcat:
    basedir: logs
  servlet:
    contextPath: /nacos
  error:
    include-message: ALWAYS

db:
  num: 1
  user: ${DB2_USER:db2admin}
  password: ${DB2_PWD:db2admin}
  url:
    0: jdbc:db2://${DB2_HOST:qrcb-db2}:${DB2_PORT:50000}/${DB2_DB:EDW}

nacos:
  core:
    security:
      ignore:
        urls: /,/error,/**/*.css,/**/*.js,/**/*.html,/**/*.map,/**/*.svg,/**/*.png,/**/*.ico,/console-fe/public/**,/v1/auth/**,/v1/console/health/**,/actuator/**,/v1/console/server/**
    auth:
      system:
        type: nacos
      enable.userAgentAuthWhite: false
      plugin:
        nacos:
          token:
            secret:
              key: SecretKey012345678901234567890123456789012345678901234567890123456789
            cache:
              enable: false
            expire:
              seconds: 18000
  istio.mcp.server.enabled: false
  naming:
    empty-service:
      auto-clean: true
      clean:
        initial-delay-ms: 50000
        period-time-ms: 30000

spring:
  application:
    name: @artifactId@
  sql.init.platform: db2
  security.enabled: true
  boot:  # 接入 spring boot admin
    admin:
      client:
        url: http://qrcb-monitor:5001
        username: qrcb
        password: qrcb

useAddressServer: true

management:
  endpoints:
    web:
      exposure:
        include: '*'
  metrics:
    export:
      influx:
        enabled: false
      elastic:
        enabled: false

# 屏蔽scanner warning 日志
logging:
  level:
    org.apache.tomcat.util.scan.StandardJarScanner: ERROR

