nacos:
  core:
    security:
      ignore:
        urls: /,/error,/**/*.css,/**/*.js,/**/*.html,/**/*.map,/**/*.svg,/**/*.png,/**/*.ico,/console-fe/public/**,/v1/auth/**,/v1/console/health/**,/actuator/**,/v1/console/server/**
    auth:
      system:
        type: nacos
      enable:
        user-agent-auth-white: false
      plugin:
        nacos:
          token:
            secret:
              key: SecretKey012345678901234567890123456789012345678901234567890123456789
            cache:
              enable: false
            expire:
              seconds: 18000
  istio.mcp.server.enabled: false
  naming:
    empty-service:
      auto-clean: true
      clean:
        initial-delay-ms: 50000
        period-time-ms: 30000

spring:
  application:
    name: qrcb-register  #@artifactId@
  sql:
    init:
      platform: mysql  #db2
  security:
    enabled: true
  boot:  # 接入 spring boot admin
    admin:
      client:
        url: http://qrcb-monitor:5001
        username: qrcb
        password: qrcb

use-address-server: true

management:
  endpoints:
    web:
      exposure:
        include: '*'
  metrics:
    export:
      influx:
        enabled: false
      elastic:
        enabled: false

# 屏蔽 scanner warning 日志
logging:
  level:
    org.apache.tomcat.util.scan.StandardJarScanner: ERROR
